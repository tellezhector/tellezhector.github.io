    // borrowed from: https://stackoverflow.com/a/47593316/1399310
    function cyrb128(str) {
      let h1 = 1779033703, h2 = 3144134277,
          h3 = 1013904242, h4 = 2773480762;
      for (let i = 0, k; i < str.length; i++) {
          k = str.charCodeAt(i);
          h1 = h2 ^ Math.imul(h1 ^ k, 597399067);
          h2 = h3 ^ Math.imul(h2 ^ k, 2869860233);
          h3 = h4 ^ Math.imul(h3 ^ k, 951274213);
          h4 = h1 ^ Math.imul(h4 ^ k, 2716044179);
      }
      h1 = Math.imul(h3 ^ (h1 >>> 18), 597399067);
      h2 = Math.imul(h4 ^ (h2 >>> 22), 2869860233);
      h3 = Math.imul(h1 ^ (h3 >>> 17), 951274213);
      h4 = Math.imul(h2 ^ (h4 >>> 19), 2716044179);
      h1 ^= (h2 ^ h3 ^ h4), h2 ^= h1, h3 ^= h1, h4 ^= h1;
      return [h1>>>0, h2>>>0, h3>>>0, h4>>>0];
    }

    function mulberry32(a) {
      return function() {
        var t = a += 0x6D2B79F5;
        t = Math.imul(t ^ t >>> 15, t | 1);
        t ^= t + Math.imul(t ^ t >>> 7, t | 61);
        return ((t ^ t >>> 14) >>> 0) / 4294967296;
      }
    }

    function srandom(seed) {
      var nextSeed = seed + 0x6D2B79F5;
      var t = nextSeed;
      t = Math.imul(t ^ t >>> 15, t | 1);
      t ^= t + Math.imul(t ^ t >>> 7, t | 61);
      return [((t ^ t >>> 14) >>> 0) / 4294967296, nextSeed];
    }
    // end of borrowed from // borrowed from: https://stackoverflow.com/a/47593316/1399310

    const queryString = window.location.search;
    const url = new URL(window.location);
    const seed = url.searchParams.has('s') ? url.searchParams.get('s') : new Date().getTime() + 's'
    if (!url.searchParams.has('s')){
      url.searchParams.append('s', seed)
      history.pushState({}, null, url)
    }
    const numSeed = cyrb128(seed)[0]
    const random = mulberry32(numSeed)

     document.getElementById('word-1').innerText = random()

     document.getElementById('word-3').innerText = regular_words[2]

    }
