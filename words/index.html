      var t = nextSeed;

      t ^= t + Math.imul(t ^ t >>> 7, t | 61);
      return [((t ^ t >>> 14) >>> 0) / 4294967296, nextSeed];
    }

    function saveURLParams(key_value_pairs) {
      const url = new URL(window.location);
      for (var name in key_value_pairs){
        value = key_value_pairs[name]
        if (!url.searchParams.has(name)) {
          url.searchParams.append(name, value)
        } else {
          url.searchParams.set(name, value)
        }
      }
      history.pushState({}, null, url)
    }

    function resetParams(){
      const url = new URL(window.location);
      keys = []
      url.searchParams.forEach((value, key, _) => keys.push(key))
      keys.forEach((key, index, _) => url.searchParams.delete(key))
      history.pushState({}, null, url)
      location.reload()
    }

    class Card {
      constructor(card_number, words) {
        // words is a list of dictionaries, each dictionary is of the shape:
        // { 'ĺocale1': 'word1', 'locale2': 'word2'}
        // for example:
        // {'es_MX': 'trabajo', 'en_US': 'work'},
        this.card_number = card_number
        this.words = words
      }

      getWord(index, locale){
        return this.words[index][locale]
      }
    }

    function shuffleArray(some_array, seed) {
      var [r, seed] = srandom(seed)
      const shuffled_array = []
      while (some_array.length > 0) {
        const index = Math.floor(r * some_array.length)
        word = some_array.splice(index, 1)[0]
        shuffled_array.push(word)
        [r, seed] = srandom(seed)
      }
      return shuffled_array
    }

    function buildWholeDeck(regular_words, highlighted_words){
      regular_words = shuffleArray(regular_words, 0)
      highlighted_words = shuffleArray(highlighted_words, 0)
      max_cards = Math.min(regular_words.length, highlighted_words.length * 4) / 4
      max_cards = Math.floor(max_cards)
      const cards = []
      for (let i = 0; i < max_cards; i++) {
        card = new Card(
          i+1,
          [
          regular_words.pop(),
          regular_words.pop(),
          regular_words.pop(),
          regular_words.pop(),
          highlighted_words.pop()]
        )
        cards.push(card)
      }
      return cards
    }

    function displayCard(card, card_index, user, locale, second_locale) {
      document.getElementById('username').innerText = user[locale]
      document.getElementById('introduction').innerText = introduction[locale]
      document.getElementById('card_index').innerText = (card_index+1) + '/' + cards.length
      document.getElementById('card_number').innerText = card.card_number

      for (let i = 0; i < 5; i++) {
        document.getElementById('word_' + i).innerText = card.getWord(i, locale)
        document.getElementById('word_' + i + '_translation').innerText = '/ ' + card.getWord(i, second_locale)

      }
    }

    function seedFromText(text) {
      return cyrb128(text)[0]
    }

    function cardsForUser(cards, user_index) {
      return cards.filter((c, i) => i % users.length == user_index)
    }

    var url = new URL(window.location);
    var params = url.searchParams
    var textSeed = params.has('s') ? params.get('s') : freshSeed()
    var numSeed = seedFromText(textSeed)
    var locale = params.has('l') ? params.get('l') : 'es_MX'
    var second_locale = params.has('sl') ? params.get('sl') : 'en_US'
    var card_index = params.has('i') ? parseInt(params.get('i')) : parseInt('0')
    var card_index = isNaN(card_index) ? 0 : card_index
    var user_index = params.has('u') ? parseInt(params.get('u')) : Math.floor(srandom(numSeed)[0] * users.length)
    var user_index = sanitizeIndex(user_index, users.length)
    var user = users[user_index]

    function sanitizeIndex(index, max) {
      while (index < 0) {
        index += max
      }
      index = index % max
      return index
    }

    function saveParams(){
      saveURLParams({
        'l': locale,
        'sl' : second_locale,
        'u': user_index,
        'i': card_index,
        's': textSeed,
      })
    }

    function updateCard() {
      displayCard(cards[card_index], card_index, user, locale, second_locale)
    }

    function incrementAndUpdate() {
      card_index = sanitizeIndex(card_index + 1, cards.length)
      updateCard()
    }

    function decrementAndUpdate() {
      card_index = sanitizeIndex(card_index - 1, cards.length)
      updateCard()
    }

    function swapLanguages() {
      const tmp = locale
      locale = second_locale
      second_locale = tmp
      updateCard()
    }

    function shuffleDeck() {
      textSeed = (numSeed % 10000) + ''
      numSeed = seedFromText(textSeed)
      cards = shuffleArray(cards, numSeed)
      card_index = 0
      updateCard()
    }

    allCards = buildWholeDeck(
      words['regular'].slice(),
      words['highlighted'].slice())
    cards = cardsForUser(allCards, user_index)
    cards = shuffleArray(cards, numSeed)

    function changeUser(){
      user_index = sanitizeIndex(user_index + 1, users.length)
      user = users[user_index]
      cards = cardsForUser(allCards, user_index)
      updateCard()
    }

    window.onload = function() {
     document.getElementById('next_card').addEventListener('click', incrementAndUpdate)
     document.getElementById('previous_card').addEventListener('click', decrementAndUpdate)
     document.getElementById('swap_locales').addEventListener('click', swapLanguages)
     document.getElementById('save_params').addEventListener('click', saveParams)
     document.getElementById('reset_params').addEventListener('click', resetParams)
     document.getElementById('shuffle').addEventListener('click', shuffleDeck)
     document.getElementById('username').addEventListener('click', changeUser)

     updateCard()
   };
  </script>
