    function saveURLParam(name, value) {
      const url = new URL(window.location);
      if (!url.searchParams.has(name)) {
        url.searchParams.append(name, value)
      } else {
        url.searchParams.set(name, value)
      }
      history.pushState({}, null, url)
    }

    const url = new URL(window.location);
    const textSeed = url.searchParams.has('s') ? url.searchParams.get('s') : freshSeed()
    var locale = url.searchParams.has('l') ? url.searchParams.get('l') : 'es_MX'
    var second_locale = url.searchParams.has('sl') ? url.searchParams.get('sl') : 'en_US'
    var card_index = url.searchParams.has('i') ? parseInt(url.searchParams.get('i')) : parseInt('0')
    var card_index = isNaN(card_index) ? 0 : card_index
    const numSeed = cyrb128(textSeed)[0]
    const random = mulberry32(numSeed)

    function saveParams(){
      saveURLParam('s', textSeed)
      saveURLParam('l', locale)
      saveURLParam('sl', second_locale)
      saveURLParam('i', card_index)
    }

    class Card {
      constructor(card_number, words) {
        // words is a list of dictionaries, each dictionary is of the shape:
        // { 'ĺocale1': 'word1', 'locale2': 'word2'}
        // for example:
        // {'es_MX': 'trabajo', 'en_US': 'work'},
        this.card_number = card_number
        this.words = words
      }

      getWord(index, locale){
        return this.words[index][locale]
      }
    }

    function shuffleArray(some_array, seed) {
      var [r, seed] = srandom(seed)
      const shuffled_array = []
      while (some_array.length > 0) {
        const index = Math.floor(r * some_array.length)
        word = some_array.splice(index, 1)[0]
        shuffled_array.push(word)
        [r, seed] = srandom(seed)
      }
      return shuffled_array
    }

    function buildDeck(regular_words, highlighted_words, seed){
      max_cards = Math.min(regular_words.length, highlighted_words.length * 4) / 4
      max_cards = Math.floor(max_cards)
      const cards = []
      for (let i = 0; i < max_cards; i++) {
        card = new Card(
          i+1,
          [
          regular_words.pop(),
          regular_words.pop(),
          regular_words.pop(),
          regular_words.pop(),
          highlighted_words.pop()]
        )
        cards.push(card)
      }
      return cards
    }


    function displayCard(card, locale, second_locale) {
      document.getElementById('card_number').innerText = card.card_number + '/' + cards.length

      for (let i = 0; i < 5; i++) {
        document.getElementById('word_' + i).innerText = card.getWord(i, locale)
        document.getElementById('word_' + i + '_translation').innerText = '/ ' + card.getWord(i, second_locale)

      }
    }

    function sanitizeCardIndex(new_index) {
      new_index += cards.length
      new_index = new_index % cards.length
      return new_index
    }

    function updateCard() {
      displayCard(cards[card_index], locale, second_locale)
    }

    function incrementAndUpdate() {
      card_index = sanitizeCardIndex(card_index + 1)
      updateCard()
    }

    function decrementAndUpdate() {
      card_index = sanitizeCardIndex(card_index - 1)
      updateCard()
    }

    function swapLanguages() {
      const tmp = locale
      locale = second_locale
      second_locale = tmp
      updateCard()
    }

    cards = buildDeck(
      words['regular'].slice(),
      words['highlighted'].slice(),
      numSeed)
    cards = shuffleArray(cards, numSeed)
    window.onload = function() {
     displayCard(cards[card_index], locale, second_locale)
     document.getElementById('next_card').addEventListener('click', incrementAndUpdate)
     document.getElementById('previous_card').addEventListener('click', decrementAndUpdate)
     document.getElementById('swap_locales').addEventListener('click', swapLanguages)
     document.getElementById('save_params').addEventListener('click', saveParams)
   };
